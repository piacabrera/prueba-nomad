<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Nomad</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Bienvenido a E-commerce Nomad</h1>
    <button id="generate-cart" class="btn btn-primary btn-lg mb-3">Generar carrito</button>
    <button id="checkout" class="btn btn-secondary btn-lg mb-3" disabled>Finalizar compra</button>
    <div id="cart-summary" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="scripts/app.js"></script>
</body>
</html>

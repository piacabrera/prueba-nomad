<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-commerce Nomad</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
   <!-- Resumen del Carrito -->
   <div class="container mt-5">
    
   <div class="mt-4"> </div>
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Carro</h5>
            <p class="text-muted">Vendido por <strong>Nomad</strong></p>
            <div id="cart-summary"></div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <span>Productos:</span>
              <span id="total-products"></span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Costo de despacho:</span>
              <span id="shipping-result">-</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <strong>Total:</strong>
              <strong id="cart-total"></strong>
            </div>

          </div>
        </div>
      </div>
</div>

<!-- Opciones de Checkout -->
<div id="checkout-options" class="text-center mt-4">
  <button id="quote-shipping" class="btn btn-info btn-lg">Cotizar despacho</button>
  <button id="clear-cart" class="btn btn-danger btn-lg">Limpiar carrito</button>
  <button id="back" class="btn btn-secondary btn-lg">Volver</button>
</div>
</div>


  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="scripts/checkout.js"></script>
</body>
</html>
